apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-service
  namespace: smartbank
spec:
  replicas: 1
  selector:
    matchLabels: { app: ai-agent-service }
  template:
    metadata:
      labels: { app: ai-agent-service }
    spec:
      containers:
      - name: ai-agent-service
        image: ai-agent-service:0.1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CUSTOMER_BASE
          value: "http://customer-service:8082"
        - name: AGENT_AUDIT_LOG
          value: "/var/log/agent_audit.jsonl"
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
  namespace: smartbank
spec:
  selector: { app: ai-agent-service }
  ports:
  - port: 8090
    targetPort: 8090
